{
    "otr": {
        "email": "my@email.address",
        "password": "myotrpassword",
        "working_dir": "/tmp/scissor/decoded/",
        "otrdecoder": "/usr/bin/otrdecoder"
    },

    "cut": {
        "working_dir": "/tmp/scissor/cut/",
        "avidemux": "/usr/bin/avidemux2_cli",
        "use_suggested_name" : true,
        "append_cutlist_id": true
    },
    
    "move": {
        "list": [
            {
                "regex": ".*/My.Favourite.Series.*.avi",
                "destination": "/somewhere/"
            },
            {
                "regex": ".*/Something.Else.*.avi",
                "destination": "/somewhere/else/"
            }
        ]
    }

}
